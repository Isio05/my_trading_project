{% extends "layout.html" %}

{% block head %}
    Home Page
{% endblock %}

{% block body %}
    <table class="table table-hover">
        <tr>
            <th>Pair</th>
            <th>Current bid price</th>
            <th>Current ask price</th>
        </tr>
        {% for row in pricing_data %}
        <tr>
            <th>{{ row['pair'] }}</th>
            <td>{{ row['bid'] }}</td>
            <td>{{ row['asks'] }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
